<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Add your favorite items</title>
    <link rel="stylesheet" type="text/css" href="assets/jquery.gridster.css">
    <link rel="stylesheet" type="text/css" href="assets/demo.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<h1>Add your favorite items to the list</h1>

<div class="gridster ready">
    <ul style="width: 1320px; position: relative; height: 325px;"></ul>
</div>

<script type="text/javascript" src="assets/jquery.js"></script>
<script src="assets/jquery.gridster.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript" id="code">
    var gridster;

    $(function(){

        gridster = $(".gridster > ul").gridster({
            widget_margins: [2, 2],
            widget_base_dimensions: [100, 100]
        }).data('gridster');

        var widgets = [
            ['<li class="shoe"><a style="background-image:url(images/schoenen.png)"/></li>', 2, 2],
            ['<li class="shirt"><a style="background-image:url(images/Shirt.png)"/></li>', 3, 3],
            ['<li class="shirt"><a style="background-image:url(images/Shirt2.png)"/></li>', 3, 3],
            ['<li class="coat"><a style="background-image:url(images/coat.png)"/></li>', 5, 5],
            ['<li class="pants"><a style="background-image:url(images/pants.png)"/></li>', 5, 5],
            ['<li class="accessory"><a style="background-image:url(images/SunGlasses.png)"/></li>', 1, 1],
            ['<li class="accessory"><a style="background-image:url(images/hat.png)"/></li>', 1, 1]
        ];

        $.each(widgets, function(i, widget){
            gridster.add_widget.apply(gridster, widget);
        });

        $('body').on( "click", ".gridster ul > li .remove", function() {
            gridster.remove_widget($(this).closest('li'));
        });

        $('body').on( "click", ".gridster ul > li .add", function() {
            gridster.add_widget($(this).closest('li'));
        });

    });
</script>
<br>
<br>
<h1>Shoes</h1>
<div class="gridster shoes">
    <ul style="width: 1320px; position: relative; height: 325px;">
        <li data-col="1" data-row="1" data-sizex="4" data-sizey="8" class="gs-w" style="display: list-item;">
            <span class="add">+</span>
            <img src="images/schoenen.png">
        </li>
    </ul>
</div>
<br>
<br>
<h1>Clothes</h1>
<div class="gridster clothes">
    <ul style="width: 1320px; position: relative; height: 325px;">
        <li data-col="1" data-row="1" data-sizex="4" data-sizey="10" class="gs-w" style="display: list-item;">
            <span class="add">+</span>
            <img src="images/Shirt.png">
        </li>
    </ul>
</div>
<br>
<br>
<h1>Accessories</h1>
<div class="gridster accessories">
    <ul style="width: 1320px; position: relative; height: 325px;">
        <li data-col="1" data-row="1" data-sizex="4" data-sizey="3" class="gs-w" style="display: list-item;">
            <span class="add">+</span>
            <img src="images/SunGlasses.png">
        </li>
    </ul>
</div>

</body></html>
